<!doctype html>
<html lang="ja" style="height: 100%; width: 100%">
    <head>
        <meta charset="utf-8" />

        <link

        <style>
            a {
                color: #fff;
                margin: 0.5em;
            }
            ul {
                list-style: none;
                margin: 1rem;
                margin-left: 0;
                padding-left: 0;
            }
            #menubutton {
                position: fixed;
                background: #000;
                color: #fff;
                font-size: x-large;
                bottom: 0;
                left: 0;
                z-index: 65535;
            }
            #fileName {
                background: #000;
                color: #fff;
                font-size: x-large;
                z-index: 65535;
                width: 200px;
            }
            #bottommenu {
                position: absolute;
                font-size: x-large;
                bottom: 0;
                right: 0;
            }

            input#fileName {
                width: 16vwh -40px !important;
            }

            @media screen and (min-width: 800px) {
                .viewdisplay1 {
                    position: fixed;
                    width: 50%;
                    height: 100%;
                    left: 0px;
                    top: 0px;
                }
                .viewdisplay2 {
                    position: fixed;
                    width: 50%;
                    height: 100%;
                    right: 0px;
                    top: 0px;
                }
                #menu2 {
                    position: fixed;
                    min-width: 16%-40px;
                    right: 50%;
                    bottom: 0;
                    background: #000;
                    color: #fff;
                    z-index: 65534;
                    font-size: x-large;
                }
                #menu {
                    position: fixed;
                    min-width: 20%;
                    height: 100%;
                    left: 0;
                    top: 0;
                    background: #000;
                    color: #fff;
                    z-index: 65533;
                    overflow-y: scroll;
                }
            }

            @media screen and (max-width: 800px) {
                .viewdisplay1 {
                    position: fixed;
                    width: 100vw;
                    height: 50%;
                    left: 0px;
                    top: 0px;
                }
                .viewdisplay2 {
                    position: fixed;
                    width: 100;
                    height: 50%;
                    left: 0px;
                    bottom: 0px;
                }
                #menu2 {
                    position: fixed;
                    min-width: 16%-40px;
                    right: 0;
                    bottom: 0;
                    background: #000;
                    color: #fff;
                    z-index: 65534;
                    font-size: medium;
                }
                #menu {
                    position: fixed;
                    min-width: 100%;
                    height: 100%;
                    left: 0;
                    top: 0;
                    background: #000;
                    color: #fff;
                    z-index: 65533;
                    overflow-y: scroll;
                }

        </style>

    <body
        style="
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            background: black;
            color: white;
        "
    >
        <div class="viewdisplay1" id="editor"></div>

        <div class="viewdisplay2">
            <div
                style="
                    padding-top: 0.7em;
                    padding-bottom: 0.7em;
                    font-size: 0.3em;
                    font-weight: 200;
                    vertical-align: center;
                    height: 40px;
                "
            >
                <div
                    style="
                        padding-top: 0.7em;
                        font-size: 0.3em;
                        font-weight: 200;
                        vertical-align: center;
                        height: 50px;
                    "
                >
                    <div
                        style="
                            margin-right: 10px;
                            margin-left: 20px;
                            height: 100%;
                            display: flex;
                            align-items: center;
                        "
                    >
                        <div
                            style="
                                color: white;
                                font-family: montserrat;
                                font-weight: 400;
                                font-size: large;
                                height: 100%;
                                display: flex;
                                align-items: center;
                            "
                        >
                            <span>CPU </span>
                            <span id="cpuactivity" style="margin-left: 7px"
                                >&#x1F7E2;</span
                            >
                        </div>
                        <div
                            style="
                                color: white;
                                font-family: montserrat;
                                font-weight: 400;
                                font-size: large;
                                height: 100%;
                                display: flex;
                                align-items: center;
                            "
                        >
                            <span>HDD </span>
                            <span id="hddactivity" style="margin-left: 7px"
                                >&#x1F7E2;</span
                            >
                        </div>
                        <a id="loginLink" style="height: 100%">
                            　
                            <div
                                style="
                                    color: white;
                                    font-family: montserrat;
                                    font-weight: 400;
                                    font-size: large;
                                    height: 100%;
                                "
                            >
                                <span id="networkStatus"
                                    >【Connect via Tailscale】
                                </span>
                                <span
                                    style="
                                        position: absolute;
                                        visibility: hidden;
                                    "
                                    id="ipCopied"
                                    >Copied!
                                </span>
                                　
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <main
                style="
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    margin: 5px;
                    height: 100%;
                "
            >
                <div
                    style="
                        flex-grow: 1;
                        height: 100%;
                        display: inline-block;
                        margin: 0;
                        padding: 0;
                    "
                    class="scrollbar"
                    id="console"
                ></div>
            </main>
        </div>

        <button id="menubutton" onClick="menuButton();">︙</button>
        <div id="menu" style="display: none" class="scrollbar">
            <ul id="files"></ul>
            <div id="bottommenu">
                <a href="javascript:document.getElementById('file').click();"
                    >ZIP読込</a
                >
                <input
                    type="file"
                    id="file"
                    style="display: none"
                    accept=".zip"
                    onChange="loadCodeFiles(this);"
                />
                <a href="javascript:downloadCodeFiles();">ZIP出力</a>
            </div>
        </div>
        <div id="menu2">
            <table>
                <td><input type="text" id="fileName" /></td>
                <td>
                    <a href="javascript:downloadCodeFile();">DL</a>
                </td>
                <td>
                    <a href="javascript:saveCodeFile();displayCodeFiles();"
                        >保存</a
                    >
                </td>
                <td>
                    <a href="javascript:runCodeFile();">実行</a>
                </td>
            </table>
        </div>
        <script>
            const menuButton = () => {
                if (document.getElementById("menu").style.display == "none") {
                    document.getElementById("menu").style.display = "inline";
                } else {
                    document.getElementById("menu").style.display = "none";
                }
            };
            const saveCodeFile = () => {
                var name = document
                    .getElementById("fileName")
                    .value.replace(/\n/g, "");
                var code = editor.getValue();
                if (name) {
                    localStorage.setItem(name, code);
                }
            };
            const displayCodeFiles = () => {
                document.getElementById("files").innerHTML = "";
                for (name in localStorage) {
                    if (localStorage.hasOwnProperty(name)) {
                        var elem = document.createElement("li");
                        if (document.getElementById("fileName").value == name) {
                            var link = document.createElement("p");
                            link.textContent = ">" + name;
                            link.style = "margin:0.5em;";
                            elem.appendChild(link);
                        } else {
                            var link = document.createElement("a");
                            link.href =
                                "javascript:loadCodeFile('" +
                                name +
                                "');menuButton();displayCodeFiles();";
                            link.style = "font-size:large;margin-left:1em;";
                            link.textContent = name;
                            elem.appendChild(link);
                            var del = document.createElement("a");
                            del.href =
                                "javascript:deleteCodeFile('" +
                                name +
                                "');displayCodeFiles();";
                            del.style = "font-size:small;";
                            del.textContent = "[削除]";
                            elem.appendChild(del);
                        }
                        document.getElementById("files").appendChild(elem);
                    }
                }
            };
            const loadCodeFile = (name) => {
                saveCodeFile();
                editor.setValue(localStorage.getItem(name));
                document.getElementById("fileName").value = name;
            };
            const deleteCodeFile = (name) => {
                localStorage.removeItem(name);
            };
            const runCodeFile = () => {
                saveCodeFile();
                name = document
                    .getElementById("fileName")
                    .value.replace(/\n/g, "");
                runBash(() => {
                    cheerpOSAddStringFile(
                        "/str/run.c",
                        (str = new TextEncoder("utf-8").encode(
                            localStorage.getItem(name),
                        )),
                    );
                    readData("gcc -o run /data/run.c && ./run && echo \n");
                });
            };
            const downloadCodeFile = () => {
                saveCodeFile();
                var name = document
                    .getElementById("fileName")
                    .value.replace(/\n/g, "");
                const blob = new Blob([localStorage.getItem(name)], {
                    type: "text/x-c",
                });
                saveAs(blob, name);
            };
            const downloadCodeFiles = () => {
                saveCodeFile();
                var zip = new JSZip();
                for (name in localStorage) {
                    if (localStorage.hasOwnProperty(name)) {
                        zip.file(name, localStorage.getItem(name));
                    }
                }
                zip.generateAsync({ type: "blob" }).then(function (content) {
                    saveAs(content, "codes.zip");
                });
            };
            displayCodeFiles();

            const loadCodeFiles = (evt) => {
                var files = evt.files;
                for (var i = 0; i < files.length; i++) {
                    JSZip.loadAsync(files[i]).then(
                        function (zip) {
                            zip.forEach(function (relativePath, zipEntry) {
                                var data = new TextDecoder("utf-8").decode(
                                    zipEntry._data.compressedContent,
                                );
                                localStorage.setItem(zipEntry.name, data);
                            });
                        },
                        function (e) {
                            alert("ファイルの読み込みに失敗\n" + e);
                        },
                    );
                }
                setTimeout(() => {
                    displayCodeFiles();
                }, 500);
            };

            document.addEventListener("keydown", (event) => {
                if (event.key === "s" && event.ctrlKey) {
                    event.preventDefault();
                    saveCodeFile();
                }
            });

            //Utility namespace to group all functionality related to printing (both error and non error) messages
            const color = "\x1b[1;35m";
            const bold = "\x1b[1;37m";
            const underline = "\x1b[94;4m";
            const normal = "\x1b[0m";
            var printOnTerm = {
                getAsciiTitle: function () {
                    var title = [];
                    return title;
                },
                getAsciiText: function () {
                    var text = [];
                    return text;
                },
                getSharedArrayBufferMissingMessage: function () {
                    const isCustom = window.location.hostname !== "webvm.io";
                    const isSecureContext = window.isSecureContext;
                    const text = [
                        "",
                        "",
                        color + "CheerpX could not start" + normal,
                        "",
                        "CheerpX uses SharedArrayBuffer, which is not available right now.",
                        "",
                        !isSecureContext &&
                            "  -  This page is not in a secure context. Serve over HTTPS or WSS.",
                        !isSecureContext &&
                            "    " +
                                underline +
                                "https://developer.mozilla.org/en-US/docs/Web/Security/Secure_Contexts" +
                                noral,
                        isCustom &&
                            "  -  The document is not cross-origin isolated.",
                        isCustom &&
                            "     " +
                                underline +
                                "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/SharedArrayBuffer#security_requirements" +
                                normal,
                        "  - Your browser might not support SharedArrayBuffer.",
                        "    Since 2022, all major browsers support this feature.",
                        "    " +
                            underline +
                            "https://caniuse.com/sharedarraybuffer" +
                            normal,
                    ].filter(Boolean);

                    return text;
                },
                getErrorMessage: function (error_message) {
                    const text = [
                        "",
                        "",
                        color + "CheerpX could not start" + normal,
                        "",
                        "CheerpX internal error message is:",
                        error_message,
                        "",
                        "",
                        "CheerpX is expected to work with recent desktop versions of Chrome, Edge, Firefox and Safari",
                        "",
                        "",
                        "Give it a try from a desktop version / another browser!",
                    ];

                    return text;
                },
                printMessage: function (text) {
                    for (var i = 0; i < text.length; i++) {
                        term.write(text[i]);
                        term.write("\n");
                    }
                },
                printError: function (message) {
                    this.printMessage(message);

                    term.write("\n\n");

                    function writeCustom(something) {
                        term.write(something);
                    }
                },
            };

            var consoleDiv = document.getElementById("console");

            //xterm.js related logic
            var term = new Terminal({
                cursorBlink: true,
                convertEol: true,
                fontFamily: "monospace",
                fontWeight: 400,
                fontWeightBold: 700,
            });
            var fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(consoleDiv);
            term.scrollToTop();

            fitAddon.fit();
            window.addEventListener(
                "resize",
                function (ev) {
                    fitAddon.fit();
                },
                false,
            );
            term.focus();
            var cxReadFunc = null;
            function writeData(buf) {
                term.write(new TextDecoder("utf-8").decode(buf));
            }
            function readData(str) {
                if (cxReadFunc == null) return;
                for (var i = 0; i < str.length; i++)
                    cxReadFunc(str.charCodeAt(i));
            }
            term.onData(readData);

            //Actual CheerpX and bash specific logic
            async function runBash(userCB) {
                term.reset();
                // cmd, cwd, args and env are replaced by the Github actions workflow.
                var cmd = ["/bin/bash"];
                var args = [];
                var env = [
                    "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin",
                    "HOME=/home/user",
                    "TERM=xterm",
                    "USER=user",
                    "SHELL=/bin/bash",
                    "EDITOR=vim",
                    "LANG=ja_JP.UTF-8",
                    "LC_ALL=C",
                ];
                var cwd = "/home/user";
                // Reasonable defaults for local deployments
                // var cmd = "/bin/bash";
                // var args = ["--login"];
                // var env = ["LANG=ja_JP.UTF-8"];
                // var cwd = "/home/user";
                const structure = {
                    cmd: cmd,
                    args: args,
                    env: env,
                    cwd: cwd,
                };
                if (typeof SharedArrayBuffer === "undefined") {
                    printOnTerm.printError(
                        printOnTerm.getSharedArrayBufferMissingMessage(),
                    );
                    return;
                }

                let networkInterface = setupNetworkInterface();

                async function runTest(cx) {
                    registerNetworkLogin(cx, networkInterface);

                    term.scrollToBottom();

                    async function cxLogAndRun(cheerpx, cmd, args, env) {
                        await cheerpx.run(cmd, args, env);
                        printOnTerm.printMessage(" ");
                    }

                    cxReadFunc = cx.setCustomConsole(
                        writeData,
                        term.cols,
                        term.rows,
                    );

                    function preventDefaults(e) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    consoleDiv.addEventListener(
                        "dragover",
                        preventDefaults,
                        false,
                    );
                    consoleDiv.addEventListener(
                        "dragenter",
                        preventDefaults,
                        false,
                    );
                    consoleDiv.addEventListener(
                        "dragleave",
                        preventDefaults,
                        false,
                    );
                    consoleDiv.addEventListener("drop", preventDefaults, false);

                    setTimeout(() => {
                        userCB();
                    }, 1000);

                    var opts = {
                        env: structure.env,
                        cwd: structure.cwd,
                        uid: 1000,
                        gid: 1000,
                    };
                    while (true) {
                        await cxLogAndRun(
                            cx,
                            structure.cmd,
                            structure.args,
                            opts,
                        );
                    }
                }
                function failCallback(err) {
                    printOnTerm.printError(printOnTerm.getErrorMessage(err));
                }
                function devCallback(state) {
                    var h = document.getElementById("hddactivity");
                    if (state == "ready") h.textContent = "\u{1F7E2}";
                    else h.textContent = "\u{1F7E0}";
                }
                function cpuCallback(state) {
                    var h = document.getElementById("cpuactivity");
                    if (state == "ready") h.textContent = "\u{1F7E2}";
                    else h.textContent = "\u{1F7E0}";
                }
                // The device url and type are replaced by Github Actions.
                CheerpXApp.create({
                    devices: [
                        {
                            type: DEVICE_TYPE,
                            url: IMAGE_URL,
                            name: "block1",
                        },
                    ],
                    mounts: [
                        { type: "ext2", dev: "block1", path: "/" },
                        { type: "cheerpOS", dev: "/app", path: "/app" },
                        { type: "cheerpOS", dev: "/str", path: "/data" },
                        { type: "devs", dev: "", path: "/dev" },
                    ],
                    networkInterface: networkInterface,
                    activityInterface: { cpu: cpuCallback, dev: devCallback },
                }).then(runTest, failCallback);
            }
            async function loadCX() {
                // Find the latest build
                var r = await fetch(
                    "https://cheerpxdemos.leaningtech.com/publicdeploy/LATEST.txt",
                );
                var url = await r.text();
                url = url.trim();
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = url;
                script.addEventListener("load", /*runBash*/ () => {}, false);
                document.head.appendChild(script);
            }
            loadCX();

            ace.require("ace/ext/language_tools");
            var editor = ace.edit("editor");
            editor.session.setMode("ace/mode/c_cpp");
            editor.setTheme("ace/theme/tomorrow_night");
            editor.setOptions({
                enableSnippets: true,
                enableLiveAutocompletion: true,
                fontSize: "medium",
                showInvisibles: true,
            });
            editor.setValue(`/*** ps00 ***/
/*** p00ex00.c ***/

#include <stdio.h>

int main(){
    
}

/*** 結果 ***/
/************/`);
        </script>
    </body>
</html>
